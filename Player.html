<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radio Player</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: transparent;
  font-family: Arial, sans-serif;
}

/* CENTER THE PLAYER */
.player-center {
  display: flex;
  justify-content: center;
  width: 100%;
  margin: 0 auto;
}

/* WRAPPER â€” responsive + border */
.radio-wrapper {
  display: flex;
  align-items: center;
  gap: 24px;
  background: #f6f4ee;
  padding: 18px;
  border-radius: 14px;
  width: 100%;
  max-width: 520px;
  box-shadow: 0 0 14px rgba(0,0,0,0.12);
  border: 2px solid black;
  box-sizing: border-box;
}

/* LEFT SIDE */
.logo-container {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
}

.station-logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* PLAY/STOP BUTTON */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 38px;
  height: 38px;
  background: rgba(255, 0, 0, 0.8);
  border: none;
  border-radius: 50%;
  cursor: pointer;
  padding: 0;
}

.play-btn::before {
  content: "";
  position: absolute;
  left: 14px;
  top: 10px;
  width: 0;
  height: 0;
  border-left: 14px solid black;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
}

.playing::before {
  content: "";
  position: absolute;
  left: 13px;
  top: 13px;
  width: 14px;
  height: 14px;
  background: black;
}

/* RIGHT SIDE */
.radio-right {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
}

.station-name {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

#volumeSlider {
  width: 100%;
  max-width: 220px;
}

/* POWERED BY LINE */
.powered-by {
  margin-top: 8px;
  font-size: 14px;
}

.powered-by a {
  color: #0073e6;
  text-decoration: none;
}

.powered-by a:hover {
  text-decoration: underline;
}

/* MOBILE */
@media (max-width: 480px) {
  .radio-wrapper {
    flex-direction: column;
    text-align: center;
    gap: 16px;
    padding: 16px;
  }

  .logo-container {
    width: 100px;
    height: 100px;
  }

  .station-name {
    font-size: 20px;
  }

  #volumeSlider {
    max-width: 260px;
  }
}
</style>
</head>

<body>

<div class="player-center">
  <div class="radio-wrapper">
    <div class="radio-left">
      <div class="logo-container">
        <img id="logo" class="station-logo" src="" alt="Station Logo">
        <button class="play-btn" id="playButton" onclick="togglePlay()"></button>
      </div>
    </div>

    <div class="radio-right">
      <div id="stationName" class="station-name"></div>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider">

      <div class="powered-by">
        <a href="https://myradionest.com" target="_blank">Powered by Radio Nest</a>
      </div>
    </div>

    <audio id="audioPlayer">
      <source id="streamSource" src="" type="audio/mpeg">
    </audio>
  </div>
</div>

<script>
// Read URL parameters
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Your Station";
const logo = params.get("logo") || "https://via.placeholder.com/300";
const stream = params.get("stream") || "";

// Apply values
document.getElementById("stationName").textContent = name;
document.getElementById("logo").src = logo;
document.getElementById("streamSource").src = stream;

const audio = document.getElementById("audioPlayer");
const playButton = document.getElementById("playButton");
const volumeSlider = document.getElementById("volumeSlider");

function togglePlay() {
  if (audio.paused) {
    audio.play();
    playButton.classList.add("playing");
  } else {
    audio.pause();
    playButton.classList.remove("playing");
  }
}

volumeSlider.addEventListener("input", function() {
  audio.volume = this.value;
});
</script>

</body>
</html>
