<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radio Player</title>

<!-- ============================================================
     FULL PLAYER CSS WITH MODERN, CHRISTMAS & RETRO THEMES
     ============================================================ -->
<style>

/* ============================================================
   BASE THEME VARIABLES (MODERN THEME DEFAULTS)
   ============================================================ */
:root {
  --bg: #f6f4ee;
  --text: #000;
  --border: #000;
  --powered: #0073e6;
}

/* ============================================================
   MODE: DARK
   ============================================================ */
.mode-dark {
  --bg: #000;
  --text: #fff;
  --border: #333;
  --powered: #4da3ff;
}

/* ============================================================
   THEME: MODERN (unchanged from your Standard theme)
   ============================================================ */
.theme-modern {
  /* Uses default variables */
}

/* ============================================================
   THEME: CHRISTMAS
   ============================================================ */
.theme-christmas {
  --bg: #fff8f0;
  --text: #8b0000;
  --border: #b30000;
  --powered: #d40000;
}

/* ============================================================
   IMPROVED CHRISTMAS LIGHTS
   ============================================================ */
.theme-christmas .christmas-lights {
  display: flex;
  justify-content: center;
  gap: 8px;
  padding-bottom: 12px;
}

.christmas-lights span {
  width: 12px;
  height: 16px;
  border-radius: 50%;
  box-shadow: 0 0 8px currentColor;
  animation: twinkle 1.5s infinite;
}

.christmas-lights span:nth-child(1) { color: red; animation-delay: 0s; }
.christmas-lights span:nth-child(2) { color: green; animation-delay: 0.3s; }
.christmas-lights span:nth-child(3) { color: gold; animation-delay: 0.6s; }
.christmas-lights span:nth-child(4) { color: blue; animation-delay: 0.9s; }
.christmas-lights span:nth-child(5) { color: purple; animation-delay: 1.2s; }

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: translateY(0) scale(1); }
  50% { opacity: 1; transform: translateY(-2px) scale(1.2); }
}

/* ============================================================
   CHRISTMAS SNOWFALL WITH DRIFT
   ============================================================ */
.snowfall {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
  border-radius: inherit;
  display: none;
}

.theme-christmas .snowfall {
  display: block;
}

.snowfall::before,
.snowfall::after {
  content: "";
  position: absolute;
  top: -20%;
  left: 0;
  width: 200%;
  height: 200%;
  background-image:
    radial-gradient(white 2px, transparent 2px),
    radial-gradient(white 3px, transparent 3px),
    radial-gradient(white 1.5px, transparent 1.5px);
  background-size: 8px 8px, 12px 12px, 6px 6px;
  background-position: 0 0, 50px 50px, 100px 100px;
  opacity: 0.45;
  animation: snowfallDrift 20s linear infinite;
}

.snowfall::after {
  opacity: 0.3;
  animation-duration: 28s;
  animation-direction: reverse;
}

@keyframes snowfallDrift {
  0% { transform: translate(0,0); }
  50% { transform: translate(15px,50%); }
  100% { transform: translate(-15px,100%); }
}

/* Subtle background glow for Christmas */
.theme-christmas .radio-wrapper {
  background: linear-gradient(145deg, #fff8f0, #ffe6e0);
  box-shadow: 0 0 20px rgba(255,200,200,0.5);
  border: 2px solid #b30000;
}

/* ============================================================
   THEME: RETRO
   ============================================================ */
.theme-retro {
  --bg: #c49a6c;
  --text: #2b1b0f;
  --border: #8b5e34;
  --powered: #5a3c24;
}

/* ============================================================
   ALIGNMENT OPTIONS
   ============================================================ */
.align-left { justify-content: flex-start; }
.align-center { justify-content: center; }
.align-right { justify-content: flex-end; }

/* ============================================================
   BASE PLAYER STYLES
   ============================================================ */
body {
  margin: 0;
  padding: 20px;
  background: transparent;
  font-family: Arial, sans-serif;
  color: var(--text);
}

/* Player alignment wrapper */
.player-center {
  display: flex;
  width: 100%;
  margin: 0 auto;
}

/* Main wrapper */
.radio-wrapper {
  display: flex;
  align-items: center;
  gap: 24px;
  background: var(--bg);
  padding: 18px;
  border-radius: 14px;
  width: 100%;
  max-width: 520px;
  box-shadow: 0 0 14px rgba(0,0,0,0.12);
  border: 2px solid var(--border);
  box-sizing: border-box;
  position: relative;
}

/* Snowfall sits behind content */
.radio-wrapper > * {
  position: relative;
  z-index: 3;
}

/* Left side */
.logo-container {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
}

.station-logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Play/Stop button */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 38px;
  height: 38px;
  background: rgba(255, 0, 0, 0.8);
  border: none;
  border-radius: 50%;
  cursor: pointer;
  padding: 0;
}

/* ▶ Play icon */
.play-btn::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-35%, -50%);
  width: 0;
  height: 0;
  border-left: 14px solid black;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
}

/* ■ Stop icon */
.playing::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 6px;
  height: 6px;
  background: black;
  border-radius: 2px;
  transform: translate(-50%, -50%);
}

/* Right side */
.radio-right {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
}

.station-name {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
  color: var(--text);
}

/* Volume slider cross-browser compatible */
#volumeSlider {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: 100%;
  max-width: 220px;
  height: 6px;
  background: #ccc;
  border-radius: 3px;
  outline: none;
  margin-top: 6px;
}

/* WebKit */
#volumeSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  background: #0073e6;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #000;
  margin-top: -5px;
  transition: background 0.3s;
}
#volumeSlider::-webkit-slider-thumb:hover {
  background: #005bb5;
}

/* Firefox */
#volumeSlider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: #0073e6;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #000;
  transition: background 0.3s;
}

/* IE / Edge */
#volumeSlider::-ms-thumb {
  width: 16px;
  height: 16px;
  background: #0073e6;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #000;
  transition: background 0.3s;
}
#volumeSlider::-ms-track {
  width: 100%;
  height: 6px;
  background: #ccc;
  border-radius: 3px;
  border-color: transparent;
  color: transparent;
}

/* Powered by */
.powered-by {
  margin-top: 8px;
  font-size: 14px;
}

.powered-by a {
  color: var(--powered);
  text-decoration: none;
}

/* ============================================================
   FINAL OVERRIDE — FULL LINE ALWAYS BLUE & UNDERLINED
   ============================================================ */
.powered-by a,
.powered-by a:visited,
.powered-by a:hover,
.powered-by a:active {
  color: #0073e6 !important;
  text-decoration: underline !important;
}

</style>
</head>

<body>

<div class="christmas-lights">
  <span></span><span></span><span></span><span></span><span></span>
</div>

<div id="playerAlign" class="player-center">

  <div class="radio-wrapper">

    <div class="snowfall"></div>

    <div class="radio-left">
      <div class="logo-container">
        <img id="logo" class="station-logo" src="" alt="Station Logo">
        <button class="play-btn" id="playButton" onclick="togglePlay()"></button>
      </div>
    </div>

    <div class="radio-right">
      <div id="stationName" class="station-name"></div>

      <div class="tuning-bar">
        <div class="tuning-indicator"></div>
      </div>

      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider">

      <div class="powered-by">
        <a href="https://myradionest.com" target="_blank">
          Powered by Radio Nest
        </a>
      </div>
    </div>

    <audio id="audioPlayer">
      <source id="streamSource" src="" type="audio/mpeg">
    </audio>

  </div>
</div>

<script>
// Read URL parameters
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Your Station";
const logo = params.get("logo") || "https://via.placeholder.com/300";
const stream = params.get("stream") || "";

const themeStyle = params.get("themeStyle") || "modern";
const mode = params.get("mode") || "light";
const align = params.get("align") || "center";

// Apply theme style
document.body.classList.add(`theme-${themeStyle}`);

// Apply mode
document.body.classList.add(`mode-${mode}`);

// Apply alignment
const alignContainer = document.getElementById("playerAlign");
alignContainer.classList.add(`align-${align}`);

// Apply station info
document.getElementById("stationName").textContent = name;
document.getElementById("logo").src = logo;
document.getElementById("streamSource").src = stream;

const audio = document.getElementById("audioPlayer");
const playButton = document.getElementById("playButton");
const volumeSlider = document.getElementById("volumeSlider");

// Play / Pause toggle
function togglePlay() {
  if (audio.paused) {
    audio.play();
    playButton.classList.add("playing");
  } else {
    audio.pause();
    playButton.classList.remove("playing");
  }
}

// Volume control
volumeSlider.addEventListener("input", function() {
  audio.volume = this.value;
});
</script>

</body>
</html>
