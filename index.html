<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radio Player</title>

<!-- ============================================================
     FULL PLAYER CSS WITH MODERN, CHRISTMAS & RETRO THEMES
     ============================================================ -->
<style>

/* ============================================================
   BASE THEME VARIABLES (MODERN THEME DEFAULTS)
   ============================================================ */
:root {
  --bg: #f6f4ee;
  --text: #000;
  --border: #000;
  --powered: #0073e6;
}

/* ============================================================
   MODE: DARK
   ============================================================ */
.mode-dark {
  --bg: #000;
  --text: #fff;
  --border: #333;
  --powered: #4da3ff;
}

/* ============================================================
   THEME: MODERN (unchanged from your Standard theme)
   ============================================================ */
.theme-modern {
  /* Uses default variables */
}

/* ============================================================
   THEME: CHRISTMAS
   - Twinkling lights
   - Snowfall behind player only
   ============================================================ */
.theme-christmas {
  --bg: #fff8f0;
  --text: #8b0000;
  --border: #b30000;
  --powered: #d40000;
}

/* Christmas lights bar */
.christmas-lights {
  display: none;
  justify-content: center;
  gap: 8px;
  padding-bottom: 10px;
}

.theme-christmas .christmas-lights {
  display: flex;
}

.christmas-lights span {
  width: 10px;
  height: 16px;
  border-radius: 50%;
  animation: blink 1.5s infinite alternate;
}

.christmas-lights span:nth-child(1) { background: red; box-shadow: 0 0 6px red; }
.christmas-lights span:nth-child(2) { background: green; box-shadow: 0 0 6px green; animation-delay: .3s; }
.christmas-lights span:nth-child(3) { background: gold; box-shadow: 0 0 6px gold; animation-delay: .6s; }
.christmas-lights span:nth-child(4) { background: blue; box-shadow: 0 0 6px blue; animation-delay: .9s; }
.christmas-lights span:nth-child(5) { background: purple; box-shadow: 0 0 6px purple; animation-delay: 1.2s; }

@keyframes blink {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Snowfall container (behind player only) */
.snowfall {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
  border-radius: inherit;
  display: none;
}

.theme-christmas .snowfall {
  display: block;
}

/* Snowfall layers */
.snowfall::before,
.snowfall::after {
  content: "";
  position: absolute;
  top: -20%;
  left: 0;
  width: 200%;
  height: 200%;
  background-image:
    radial-gradient(white 2px, transparent 2px),
    radial-gradient(white 3px, transparent 3px),
    radial-gradient(white 1.5px, transparent 1.5px);
  background-size: 8px 8px, 12px 12px, 6px 6px;
  background-position: 0 0, 50px 50px, 100px 100px;
  opacity: 0.45;
  animation: snowfall 18s linear infinite;
}

.snowfall::after {
  opacity: 0.3;
  animation-duration: 28s;
  animation-direction: reverse;
}

@keyframes snowfall {
  0% { transform: translateY(0); }
  100% { transform: translateY(40%); }
}

/* ============================================================
   THEME: RETRO
   - Woodgrain TV frame
   - Inner bezel
   - Scanlines
   - Tuning bar
   ============================================================ */
.theme-retro {
  --bg: #c49a6c;
  --text: #2b1b0f;
  --border: #8b5e34;
  --powered: #5a3c24;
}

/* Woodgrain frame */
.theme-retro .radio-wrapper {
  border-radius: 18px;
  border: 4px solid var(--border);
  background: var(--bg);
  box-shadow:
    inset 0 0 10px rgba(0,0,0,0.35),
    0 4px 18px rgba(0,0,0,0.45);
  position: relative;
  overflow: hidden;
}

/* Inner bezel */
.theme-retro .radio-wrapper::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 12px;
  box-shadow: inset 0 0 12px rgba(0,0,0,0.6);
  pointer-events: none;
  z-index: 1;
}

/* Scanline overlay */
.theme-retro .radio-wrapper::after {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.05) 0px,
    rgba(255,255,255,0.05) 1px,
    transparent 2px
  );
  opacity: 0.25;
  pointer-events: none;
  z-index: 2;
}

/* Retro speaker grille behind logo */
.theme-retro .logo-container {
  border-radius: 6px;
  overflow: hidden;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
  background: repeating-linear-gradient(
    45deg,
    #5a3c24,
    #5a3c24 4px,
    #4a2f1c 4px,
    #4a2f1c 8px
  );
}

/* Retro play button */
.theme-retro .play-btn {
  background: #8b5e34 !important;
}

.theme-retro .play-btn::before {
  border-left-color: #fff !important;
}

.theme-retro .playing::before {
  background: #fff !important;
}

/* Retro tuning bar */
.theme-retro .tuning-bar {
  width: 100%;
  height: 6px;
  background: #5a3c24;
  border-radius: 3px;
  margin-top: 6px;
  position: relative;
  overflow: hidden;
}

.theme-retro .tuning-indicator {
  position: absolute;
  top: -2px;
  left: 40%;
  width: 4px;
  height: 10px;
  background: #fff;
  border-radius: 2px;
}

/* ============================================================
   ALIGNMENT OPTIONS
   ============================================================ */
.align-left { justify-content: flex-start; }
.align-center { justify-content: center; }
.align-right { justify-content: flex-end; }

/* ============================================================
   BASE PLAYER STYLES
   ============================================================ */
body {
  margin: 0;
  padding: 20px;
  background: transparent;
  font-family: Arial, sans-serif;
  color: var(--text);
}

/* Player alignment wrapper */
.player-center {
  display: flex;
  width: 100%;
  margin: 0 auto;
}

/* Main wrapper */
.radio-wrapper {
  display: flex;
  align-items: center;
  gap: 24px;
  background: var(--bg);
  padding: 18px;
  border-radius: 14px;
  width: 100%;
  max-width: 520px;
  box-shadow: 0 0 14px rgba(0,0,0,0.12);
  border: 2px solid var(--border);
  box-sizing: border-box;
  position: relative;
}

/* Snowfall sits behind content */
.radio-wrapper > * {
  position: relative;
  z-index: 3;
}

/* Left side */
.logo-container {
  position: relative;
  width: 120px;
  height: 120px;
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
}

.station-logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Play/Stop button */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 38px;
  height: 38px;
  background: rgba(255, 0, 0, 0.8);
  border: none;
  border-radius: 50%;
  cursor: pointer;
  padding: 0;
}

/* ▶ Play icon */
.play-btn::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-35%, -50%);
  width: 0;
  height: 0;
  border-left: 14px solid black;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
}

/* ■ Stop icon */
.playing::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 6px;
  height: 6px;
  background: black;
  border-radius: 2px;
  transform: translate(-50%, -50%);
}

/* Right side */
.radio-right {
  display: flex;
  flex-direction: column;
  justify-content: center;
  flex: 1;
}

.station-name {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
  color: var(--text);
}

/* Volume slider */
#volumeSlider {
  width: 100%;
  max-width: 220px;
}

/* Powered by */
.powered-by {
  margin-top: 8px;
  font-size: 14px;
}

.powered-by a {
  color: var(--powered);
  text-decoration: none;
}

.powered-by a:hover {
  text-decoration: underline;
}

/* Mobile */
@media (max-width: 480px) {
  .radio-wrapper {
    flex-direction: column;
    text-align: center;
    gap: 16px;
    padding: 16px;
  }

  .logo-container {
    width: 100px;
    height: 100px;
  }

  .station-name {
    font-size: 20px;
  }

  #volumeSlider {
    max-width: 260px;
  }
}

</style>
</head>
<body>

<!-- ============================================================
     CHRISTMAS LIGHTS (only visible in Christmas theme)
     ============================================================ -->
<div class="christmas-lights">
  <span></span><span></span><span></span><span></span><span></span>
</div>

<!-- ============================================================
     PLAYER ALIGNMENT WRAPPER
     ============================================================ -->
<div id="playerAlign" class="player-center">

  <!-- ============================================================
       MAIN PLAYER WRAPPER
       ============================================================ -->
  <div class="radio-wrapper">

    <!-- Snowfall behind player (Christmas theme only) -->
    <div class="snowfall"></div>

    <!-- LEFT SIDE -->
    <div class="radio-left">
      <div class="logo-container">
        <img id="logo" class="station-logo" src="" alt="Station Logo">
        <button class="play-btn" id="playButton" onclick="togglePlay()"></button>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="radio-right">
      <div id="stationName" class="station-name"></div>

      <!-- Retro tuning bar (visible only in Retro theme) -->
      <div class="tuning-bar">
        <div class="tuning-indicator"></div>
      </div>

      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeSlider">

      <div class="powered-by">
        <a href="https://myradionest.com" target="_blank">Powered by Radio Nest</a>
      </div>
    </div>

    <!-- AUDIO ELEMENT -->
    <audio id="audioPlayer">
      <source id="streamSource" src="" type="audio/mpeg">
    </audio>

  </div>
</div>

<!-- ============================================================
     JAVASCRIPT LOGIC
     ============================================================ -->
<script>
// Read URL parameters
const params = new URLSearchParams(window.location.search);

const name = params.get("name") || "Your Station";
const logo = params.get("logo") || "https://via.placeholder.com/300";
const stream = params.get("stream") || "";

// NEW PARAMETERS
const themeStyle = params.get("themeStyle") || "modern"; // modern | christmas | retro
const mode = params.get("mode") || "light"; // light | dark
const align = params.get("align") || "center";

// Apply theme style
document.body.classList.add(`theme-${themeStyle}`);

// Apply mode
document.body.classList.add(`mode-${mode}`);

// Apply alignment
const alignContainer = document.getElementById("playerAlign");
alignContainer.classList.add(`align-${align}`);

// Apply station info
document.getElementById("stationName").textContent = name;
document.getElementById("logo").src = logo;
document.getElementById("streamSource").src = stream;

const audio = document.getElementById("audioPlayer");
const playButton = document.getElementById("playButton");
const volumeSlider = document.getElementById("volumeSlider");

// Play / Pause toggle
function togglePlay() {
  if (audio.paused) {
    audio.play();
    playButton.classList.add("playing");
  } else {
    audio.pause();
    playButton.classList.remove("playing");
  }
}

// Volume control
volumeSlider.addEventListener("input", function() {
  audio.volume = this.value;
});
</script>

</body>
</html>
